<!DOCTYPE html>
<html lang="ja">
<head>
	<title>東京大学のアルバート・アイラー</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	<meta name="Description" content="" />
	<meta name="keywords" content="">
	<meta property="og:image" content="" />
	<meta property="og:site_name" content="東京大学のアルバート・アイラー" />
	<meta property="og:type" content="website" />
	<meta property="og:locale" content="ja_JP" />
	<link rel="shortcut icon" href="">

	<link rel="stylesheet" type="text/css" href="./resources/css/style.css">
</head>
<body>

<div id="js-vue">
	<div class="m-settings">
		<div class="m-settings__inner m-content">
			<dl class="m-settings__list type-sort">
				<dt class="m-settings__item type-label">並び順</dt>
				<dd class="m-settings__item type-item type-active" v-on:click="onClickSort('page', $event)">ページ</dd>
				<dd class="m-settings__item type-item" v-on:click="onClickSort('year', $event)">年</dd>
				<dd class="m-settings__item type-item" v-on:click="onClickSort('title', $event)">曲名</dd>
				<dd class="m-settings__item type-item" v-on:click="onClickSort('leader', $event)">リーダー名</dd>
			</dl>
			<dl class="m-settings__list type-autoplay">
				<dt class="m-settings__item type-label">連続再生</dt>
				<dd class="m-settings__item type-item" isAutoplay="true" v-on:click="toggleAutoplay">on</dd>
				<dd class="m-settings__item type-item" isAutoplay="false" v-on:click="toggleAutoplay">off</dd>
			</dl>
		</div>
	</div>
	
	<div class="m-songs">
		<div class="m-songs__inner m-content">
			<div class="m-songs__list">
				<div class="m-songs__item" v-for="(item, index) in items" v-bind:id="item.youtubeID" v-bind:index="index" v-bind:state="item.state">
					<figure class="m-songs__cover">
						<img v-bind:src="item.src" v-bind:alt="item.title">
					</figure>
					<div class="m-songs__meta">
						<h3 class="title u-mb-0">
							<span class="button" v-on:click="onClickPlay" v-bind:index="index" v-bind:youtubeID="item.youtubeID">再生</span>
							<span class="song">{{item.title}}</span>
							<span class="leader">{{item.leader}}</span>
						</h3>
						<p class="album">{{item.album}}, {{item.year}}</p>
						<ul class="m-songs__links m-grid">
							<li>Links:</li>
							<li><a target="_blank" v-bind:href="item.discogsURL">discogs</a></li>
							<li><a target="_blank" v-bind:href="'https://www.youtube.com/watch?v=' + item.youtubeID">youtube</a></li>
						</ul>
						<blockquote>
							<p v-html="item.quotation"></p>
							<p class="u-text-right u-text-italic"><small>東京大学のアルバート・アイラー 東大ジャズ講義録・歴史編 第{{item.chapter}}章</small></p>
						</blockquote>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="m-player">
		<div id="js-frame" class="m-player__frame"></div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.1/vue.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="./resources/js/script.js"></script>
</body>
</html>
